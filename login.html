<html lang="en">
<head>

</head>

        <legend>Login</legend>

        <input type="text"required><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="female"required>
        <label for="female">Female</label>
    </fieldset>
    <fieldset>
        <legend>Programming Skills</legend>
        <input type="checkbox">
        <label for="">Java</label>
        <input type="checkbox">
        <label for="">C++</label>
        <input type="checkbox">
        <label for="">C#</label>
    </fieldset>
    <fieldset>
        <legend>Fruit</legend>
        <label for="">Choose a fruit:</label>
        <select>
            <option value="">Banana</option>
            <option value="">Apple</option>
            <option value="">Orrenge</option>
            <option value="">Papaya</option>
        </select>
    </fieldset>
    <textarea placeholder="Enter your comment here"></textarea><br>
    <button>SEND</button>
    <button>RESET</button>
</body>
